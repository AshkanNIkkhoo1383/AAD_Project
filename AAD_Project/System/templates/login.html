{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه ورود</title>
    <!-- اتصال به فایل CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <form method="post" class="login-form">
        {% csrf_token %}

        <div class="flex-row">
            <label class="lf--label" for="id_username">
                <svg x="0px" y="0px" width="12px" height="13px">
                    <path fill="#B1B7C4" d="M8.9,7.2C9,6.9,9,6.7,9,6.5v-4C9,1.1,7.9,0,6.5,0h-1C4.1,0,3,1.1,3,2.5v4c0,0.2,0,0.4,0.1,0.7
        C1.3,7.8,0,9.5,0,11.5V13h12v-1.5C12,9.5,10.7,7.8,8.9,7.2z" />
                </svg>
            </label>
            {{ form.username }}
        </div>

        <div class="flex-row">
            <label class="lf--label" for="id_password">
                <svg x="0px" y="0px" width="15px" height="5px">
                    <g>
                        <path fill="#B1B7C4" d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z" />
                    </g>
                </svg>
            </label>
            {{ form.password }}
        </div>

        <input class="lf--submit" type="submit" value="LOGIN">
    </form>


</body>
</html>
